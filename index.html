<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Lost & Found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔍 University Lost & Found</h1>
            <div class="controls">
                <input type="text" id="search" placeholder="Search items...">
            </div>
        </header>
        
        <section id="lost-items">
            <h2>🔴 Lost Items</h2>
            <div class="items-grid" id="lost-container"></div>
        </section>
        
        <section id="found-items">
            <h2>🟢 Found Items</h2>
            <div class="items-grid" id="found-container"></div>
        </section>
        
        <footer>
            <p>Report items via Telegram: @UniLostFoundBot</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
